
!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname r3
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
!
!
no ip domain lookup
ip domain name lab.local
no ipv6 cef
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 192.18.1.103 255.255.255.255
!
interface Ethernet0/0
 no ip address
 shutdown
 duplex auto
!
interface GigabitEthernet0/0
 ip address 192.18.1.2 255.255.255.252
 media-type gbic
 speed 1000
 duplex full
 negotiation auto
!
interface GigabitEthernet1/0
 ip address 192.18.1.10 255.255.255.252
 negotiation auto
!
interface GigabitEthernet2/0
 ip address 192.18.4.2 255.255.255.252
 negotiation auto
!
!
router ospf 1
 router-id 192.18.1.103
 redistribute connected subnets
 passive-interface Loopback0
 network 192.18.1.0 0.0.0.255 area 1
!
!
router bgp 1
 bgp router-id 192.18.1.103
 bgp log-neighbor-changes
 neighbor as1 peer-group
 neighbor as1 remote-as 1
 neighbor as4 peer-group
 neighbor as4 remote-as 4
 neighbor 192.18.1.101 peer-group as1
 neighbor 192.18.1.101 update-source Loopback0
 neighbor 192.18.1.102 peer-group as1
 neighbor 192.18.1.102 update-source Loopback0
 neighbor 192.18.4.1 peer-group as4
 !
 address-family ipv4
  bgp dampening
  bgp additional-paths select all
  bgp additional-paths send receive
  neighbor as1 send-community
  neighbor as1 advertise additional-paths all
  neighbor as4 send-community
  neighbor 192.18.1.101 activate
  neighbor 192.18.1.102 activate
  neighbor 192.18.4.1 activate
  maximum-paths ibgp 2
  maximum-paths eibgp 2
 exit-address-family
 !
 bgp bestpath as-path multipath-relax
!
ip forward-protocol nd
!
!
!
no ip http server
no ip http secure-server
!
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
