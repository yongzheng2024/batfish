
!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname r1
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
!
!
no ip domain lookup
ip domain name lab.local
no ipv6 cef
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 192.18.1.101 255.255.255.255
!
interface Ethernet0/0
 no ip address
 shutdown
 duplex auto
!
interface GigabitEthernet0/0
 ip address 192.18.1.1 255.255.255.252
 media-type gbic
 speed 1000
 duplex full
 negotiation auto
!
interface GigabitEthernet1/0
 ip address 192.18.1.5 255.255.255.252
 negotiation auto
!
interface GigabitEthernet2/0
 ip address 192.18.2.2 255.255.255.252
 negotiation auto
!
interface GigabitEthernet3/0
 ip address 192.18.3.6 255.255.255.252
 negotiation auto
!
!
router bgp 1
 bgp router-id 192.18.1.101
 bgp log-neighbor-changes
 bgp bestpath as-path multipath-relax
 neighbor as1 peer-group
 neighbor as1 remote-as 1
 neighbor as2 peer-group
 neighbor as2 remote-as 2
 neighbor as3 peer-group
 neighbor as3 remote-as 3
 !neighbor 192.18.1.102 peer-group as1
 !neighbor 192.18.1.102 update-source Loopback0
 !neighbor 192.18.1.103 peer-group as1
 !neighbor 192.18.1.103 update-source Loopback0
 neighbor 192.18.1.2 peer-group as1
 neighbor 192.18.1.6 peer-group as1
 neighbor 192.18.2.1 peer-group as2
 neighbor 192.18.3.5 peer-group as3
 !
 address-family ipv4
  bgp dampening
  bgp additional-paths select all
  bgp additional-paths send receive
  !neighbor as1 next-hop-self
  neighbor as1 send-community both
  neighbor as1 advertise additional-paths all
  neighbor as2 send-community both
  neighbor as2 route-map as2_to_as1 in
  neighbor as2 route-map as1_to_as2 out
  neighbor as3 send-community both
  neighbor as3 route-map as3_to_as1 in
  neighbor as3 route-map as1_to_as3 out
  !neighbor 192.18.1.102 activate
  !neighbor 192.18.1.103 activate
  neighbor 192.18.1.2 activate
  neighbor 192.18.1.6 activate
  neighbor 192.18.2.1 activate
  neighbor 192.18.3.5 activate
  maximum-paths ibgp 4
  maximum-paths eibgp 4
 exit-address-family
 !
 bgp bestpath as-path multipath-relax
!
ip forward-protocol nd
!
!
ip bgp-community new-format
ip community-list expanded isp1_community permit _200:
!
!
no ip http server
no ip http secure-server
!
!
ip prefix-list default_ips seq 5 permit 0.0.0.0/0 le 32
!
ip prefix-list isp_network seq 5 permit 192.0.2.0/24 ge 24
ip prefix-list isp_network seq 10 permit 198.51.100.0/24 ge 24
!
!
route-map as2_to_as1 permit 10
 match ip address prefix-list isp_network
 set local-preference 400
 set community 200:100 additive
!
route-map as2_to_as1 deny 100
 match ip address prefix-list default_ips
!
!
route-map as1_to_as2 permit 10
 match ip address prefix-list default_ips
!
!
route-map as3_to_as1 permit 10
 match ip address prefix-list isp_network
 set local-preference 350
 set community 300:100 additive
!
route-map as3_to_as1 deny 100
 match ip address prefix-list default_ips
!
!
route-map as1_to_as3 deny 10
 match community isp1_community
!
route-map as1_to_as3 permit 20
 match ip address prefix-list customer1_network
 set metric 50
!
route-map as1_to_as3 permit 30
 match ip address prefix-list customer2_network
 set metric 50
!
route-map as1_to_as3 deny 100
 match ip address prefix-list default_ips
!
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
