
!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname isp2
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
!
!
no ip domain lookup
ip domain name lab.local
no ipv6 cef
!
aaa new-model
aaa authentication login privilege-mode
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 192.18.3.101 255.255.255.255
!
interface Ethernet0/0
 no ip address
 shutdown
 duplex auto
!
interface GigabitEthernet0/0
 ip address 192.18.3.1 255.255.255.252
 media-type gbic
 speed 1000
 duplex full
 negotiation auto
!
interface GigabitEthernet1/0
 ip address 192.18.3.5 255.255.255.252
 negotiation auto
!
!interface GigabitEthernet2/0
! ip address 192.18.2.6 255.255.255.252
! negotiation auto
!
interface GigabitEthernet3/0
 ip address 192.0.2.129 255.255.255.128
 negotiation auto
!
interface GigabitEthernet4/0
 ip address 198.51.100.129 255.255.255.128
 negotiation auto
!
!
router bgp 3
 bgp router-id 192.18.3.101
 bgp log-neighbor-changes
 neighbor as1 peer-group
 neighbor as1 remote-as 1
 !neighbor as2 peer-group
 !neighbor as2 remote-as 2
 neighbor 192.18.3.2 peer-group as1
 neighbor 192.18.3.6 peer-group as1
 !neighbor 192.18.2.5 peer-group as2
 !
 address-family ipv4
  bgp dampening
  bgp additional-paths select all
  bgp additional-paths send receive
  network 192.0.2.0 mask 255.255.255.0
  network 198.51.100.0 mask 255.255.255.0
  neighbor as1 send-community
  !neighbor as2 send-community
  neighbor 192.18.3.2 activate
  neighbor 192.18.3.6 activate
  !neighbor 192.18.2.5 activate
  maximum-paths ibgp 2
  maximum-paths eibgp 2
 exit-address-family
 !
 bgp bestpath as-path multipath-relax
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
!
ip route 192.0.2.0 255.255.255.0 GigabitEthernet3/0 192.0.2.129
ip route 198.51.100.0 255.255.255.0 GigabitEthernet4/0 198.51.100.129
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
