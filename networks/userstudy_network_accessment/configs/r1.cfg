
!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname r1
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
!
!
no ip domain lookup
ip domain name lab.local
no ipv6 cef
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 192.18.1.101 255.255.255.255
!
interface Ethernet0/0
 no ip address
 shutdown
 duplex auto
!
interface GigabitEthernet0/0
 ip address 192.18.4.2 255.255.255.252
 media-type gbic
 speed 1000
 duplex full
 negotiation auto
!
interface GigabitEthernet1/0
 ip address 192.18.6.2 255.255.255.252
 negotiation auto
!
!
!
router bgp 100
 bgp router-id 192.18.1.101
 bgp log-neighbor-changes
 bgp bestpath as-path multipath-relax
 neighbor as400 peer-group
 neighbor as400 remote-as 400
 neighbor as600 peer-group
 neighbor as600 remote-as 600
 neighbor 192.18.4.1 peer-group as400
 neighbor 192.18.6.1 peer-group as600
 !
 address-family ipv4
  bgp dampening
  bgp additional-paths select all
  bgp additional-paths send receive
  !neighbor as100 next-hop-self
  neighbor as400 send-community both
  neighbor as400 route-map R1_IN_FROM_ISP1 in
  neighbor as600 send-community both
  neighbor as600 route-map R1_OUT_TO_Customer out
  neighbor 192.18.4.1 activate
  neighbor 192.18.6.1 activate
  maximum-paths ibgp 4
  maximum-paths eibgp 4
 exit-address-family
!
ip forward-protocol nd
!
!
!
no ip http server
no ip http secure-server
!
!
!
ip community-list 400100 permit 400:100
!
!
!
ip prefix-list default_ips seq 5 permit 0.0.0.0/0 le 32
!
ip prefix-list network_10_0_0_0    seq 5 permit 10.0.0.0/8     ge 8
ip prefix-list network_192_168_0_0 seq 5 permit 192.168.0.0/16 ge 16
!
!
!
route-map R1_IN_FROM_ISP1 permit 10
 match ip address prefix-list network_10_0_0_0
 set community 400:100 additive
!
route-map R1_IN_FROM_ISP1 permit 20
 match ip address prefix-list network_192_168_0_0
 set community 500:200 additive
!
route-map R1_IN_FROM_ISP1 permit 100
 match ip address prefix-list default_ips
!
!
route-map R1_OUT_TO_Customer permit 10
 match community 400100
!
route-map R1_OUT_TO_Customer deny 100
 match ip address prefix-list default_ips
!
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
