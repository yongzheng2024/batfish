
!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname customer1
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
!
!
no ip domain lookup
ip domain name lab.local
no ipv6 cef
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 192.18.5.101 255.255.255.255
!
interface Ethernet0/0
 no ip address
 shutdown
 duplex auto
!
interface GigabitEthernet0/0
 ip address 192.18.3.2 255.255.255.252
 !ip access-group BLOCK_ISP1 out
 media-type gbic
 speed 1000
 duplex full
 negotiation auto
!
!
router bgp 5
 bgp router-id 192.18.5.101
 bgp log-neighbor-changes
 !bgp bestpath as-path multipath-relax
 neighbor as3 peer-group
 neighbor as3 remote-as 3
 neighbor 192.18.3.1 peer-group as3
 !
 address-family ipv4
  bgp dampening
  bgp additional-paths select all
  bgp additional-paths send receive
  neighbor as3 send-community
  !neighbor as3 route-map as3_to_as5 in
  neighbor 192.18.3.1 activate
  !maximum-paths ibgp 4
  !maximum-paths eibgp 4
 exit-address-family
!
ip forward-protocol nd
!
!
!ip bgp-community new-format
!ip community-list expanded isp1_r1_community permit _200:
!ip community-list expanded isp1_r2_community permit _300:
!
!
no ip http server
no ip http secure-server
!
!
ip access-list extended BLOCK_ISP1 
 deny   ip any 192.0.2.0 0.0.0.255
 permit ip any any
!
!
!route-map as3_to_as5 permit 10
! match community isp1_r1_community
!
!route-map as3_to_as5 permit 20
! match community isp1_r2_community
!
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
