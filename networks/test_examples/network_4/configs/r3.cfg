
!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname r3
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
!
!
no ip domain lookup
ip domain name lab.local
no ipv6 cef
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 192.18.3.101 255.255.255.255
!
interface Ethernet0/0
 no ip address
 shutdown
 duplex auto
!
interface GigabitEthernet0/0
 ip address 192.18.1.6 255.255.255.252
 media-type gbic
 speed 1000
 duplex full
 negotiation auto
!
interface GigabitEthernet1/0
 ip address 192.18.2.6 255.255.255.252
 negotiation auto
!
interface GigabitEthernet2/0
 ip address 192.18.3.1 255.255.255.252
 negotiation auto
!
!
router bgp 3
 bgp router-id 192.18.3.101
 bgp log-neighbor-changes
 bgp bestpath as-path multipath-relax
 neighbor as1 peer-group
 neighbor as1 remote-as 1
 neighbor as2 peer-group
 neighbor as2 remote-as 2
 neighbor as5 peer-group
 neighbor as5 remote-as 5
 neighbor 192.18.1.5 peer-group as1
 neighbor 192.18.2.5 peer-group as2
 neighbor 192.18.3.2 peer-group as5
 !
 address-family ipv4
  bgp dampening
  bgp additional-paths select all
  bgp additional-paths send receive
  !neighbor as3 next-hop-self
  neighbor as1 send-community both
  neighbor as1 route-map as1_to_as3 in
  neighbor as2 send-community both
  neighbor as2 route-map as2_to_as3 in
  neighbor as5 send-community both
  neighbor 192.18.1.5 activate
  neighbor 192.18.2.5 activate
  neighbor 192.18.3.2 activate
  maximum-paths ibgp 4
  maximum-paths eibgp 4
 exit-address-family
!
ip forward-protocol nd
!
!
ip bgp-community new-format
ip community-list expanded isp1_r1_community permit _200:
ip community-list expanded isp1_r2_community permit _300:
!
ip community-list 10 permit 200:100
ip community-list 20 permit 300:100
!
!
no ip http server
no ip http secure-server
!
!
route-map as1_to_as3 deny 10
 match community 10
!
route-map as1_to_as3 deny 20
 match community 20
!
!
route-map as2_to_as3 deny 10
 match community 10
!
route-map as2_to_as3 deny 20
 match community 20
!
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
