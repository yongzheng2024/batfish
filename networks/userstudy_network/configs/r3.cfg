
!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname r3
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
!
!
no ip domain lookup
ip domain name lab.local
no ipv6 cef
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 192.18.3.101 255.255.255.255
!
interface Ethernet0/0
 no ip address
 shutdown
 duplex auto
!
interface GigabitEthernet0/0
 ip address 192.18.1.6 255.255.255.252
 media-type gbic
 speed 1000
 duplex full
 negotiation auto
!
interface GigabitEthernet1/0
 ip address 192.18.2.2 255.255.255.252
 negotiation auto
!
interface GigabitEthernet2/0
 ip address 192.18.3.1 255.255.255.252
 negotiation auto
!
!
!
router bgp 300
 bgp router-id 192.18.3.101
 bgp log-neighbor-changes
 bgp bestpath as-path multipath-relax
 neighbor as100 peer-group
 neighbor as100 remote-as 100
 neighbor as200 peer-group
 neighbor as200 remote-as 200
 neighbor as600 peer-group
 neighbor as600 remote-as 600
 neighbor 192.18.1.5 peer-group as100
 neighbor 192.18.2.1 peer-group as200
 neighbor 192.18.3.2 peer-group as600
 !
 address-family ipv4
  bgp dampening
  bgp additional-paths select all
  bgp additional-paths send receive
  !neighbor as300 next-hop-self
  neighbor as100 send-community both
  neighbor as200 send-community both
  neighbor as600 send-community both
  neighbor as600 route-map R3_IN_FROM_Customer in
  neighbor 192.18.1.5 activate
  neighbor 192.18.2.1 activate
  neighbor 192.18.3.2 activate
  maximum-paths ibgp 4
  maximum-paths eibgp 4
 exit-address-family
!
ip forward-protocol nd
!
!
!
no ip http server
no ip http secure-server
!
!
!
ip prefix-list default_ips seq 5 permit 0.0.0.0/0 le 32
!
ip prefix-list private_ips seq 5 permit 192.168.0.0/16 ge 16 le 32
!
!
!
route-map R3_IN_FROM_Customer deny 10
 match ip address prefix-list private_ips
!
route-map R3_IN_FROM_Customer permit 100
 match ip address prefix-list default_ips
!
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
