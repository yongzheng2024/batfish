
!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname r2
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
!
!
no ip domain lookup
ip domain name lab.local
no ipv6 cef
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 192.18.2.101 255.255.255.255
!
interface Ethernet0/0
 no ip address
 shutdown
 duplex auto
!
interface GigabitEthernet0/0
 ip address 192.18.1.2 255.255.255.252
 media-type gbic
 speed 1000
 duplex full
 negotiation auto
!
interface GigabitEthernet1/0
 ip address 192.18.2.1 255.255.255.252
 negotiation auto
!
interface GigabitEthernet2/0
 ip address 192.18.5.2 255.255.255.252
 negotiation auto
!
!
!
router bgp 200
 bgp router-id 192.18.2.101
 bgp log-neighbor-changes
 bgp bestpath as-path multipath-relax
 neighbor as100 peer-group
 neighbor as100 remote-as 100
 neighbor as300 peer-group
 neighbor as300 remote-as 300
 neighbor as500 peer-group
 neighbor as500 remote-as 500
 neighbor 192.18.1.1 peer-group as100
 neighbor 192.18.2.2 peer-group as300
 neighbor 192.18.5.1 peer-group as500
 !
 address-family ipv4
  bgp dampening
  bgp additional-paths select all
  bgp additional-paths send receive
  !neighbor as200 next-hop-self
  neighbor as100 send-community both
  neighbor as300 send-community both
  neighbor as300 route-map R2_OUT_TO_R3 out
  neighbor as500 send-community both
  neighbor as500 route-map R2_IN_FROM_ISP2 in
  neighbor as500 route-map R2_OUT_TO_ISP2 out
  neighbor 192.18.1.1 activate
  neighbor 192.18.2.2 activate
  neighbor 192.18.5.1 activate
  maximum-paths ibgp 4
  maximum-paths eibgp 4
 exit-address-family
!
ip forward-protocol nd
!
!
!
no ip http server
no ip http secure-server
!
!
!
ip community-list 400100 permit 400:100
!
ip community-list 500200 permit 500:200
!
!
!
ip prefix-list default_ips seq 5 permit 0.0.0.0/0 le 32
!
ip prefix-list isp2_network seq  5 permit 198.51.100.0/24 ge 24
!
!
!
route-map R2_OUT_TO_R3 permit 10
 match community 500200
 set as-path prepend 200
!
route-map R2_OUT_TO_R3 permit 100
 match ip address prefix-list default_ips
!
!
route-map R2_IN_FROM_ISP2 permit 10
 match ip address prefix-list isp2_network
 set community 500:200 additive
!
route-map R2_IN_FROM_ISP2 deny 100
 match ip address prefix-list default_ips
!
!
route-map R2_OUT_TO_ISP2 deny 10
 match community 400100
!
route-map R2_OUT_TO_ISP2 permit 100
 match ip address prefix-list default_ips
!
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
