
!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname customer
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
!
!
no ip domain lookup
ip domain name lab.local
no ipv6 cef
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 192.18.6.101 255.255.255.255
!
interface Ethernet0/0
 no ip address
 shutdown
 duplex auto
!
interface GigabitEthernet0/0
 ip address 192.18.3.2 255.255.255.252
 media-type gbic
 speed 1000
 duplex full
 negotiation auto
!
interface GigabitEthernet1/0
 ip address 192.168.128.1 255.255.255.0
 negotiation auto
!
interface GigabitEthernet2/0
 ip address 192.168.129.1 255.255.255.0
 negotiation auto
!
!interface GigabitEthernet3/0
! ip address 10.0.0.1 255.0.0.0
! negotiation auto
!
!
!
router bgp 600
 bgp router-id 192.18.6.101
 bgp log-neighbor-changes
 !bgp bestpath as-path multipath-relax
 neighbor as300 peer-group
 neighbor as300 remote-as 300
 neighbor 192.18.3.1 peer-group as300
 !
 address-family ipv4
  bgp dampening
  bgp additional-paths select all
  bgp additional-paths send receive
  network 192.168.128.0 mask 255.255.255.0
  network 192.168.129.0 mask 255.255.255.0
  !network 10.0.0.0 mask 255.0.0.0
  !neighbor as600 next-hop-self
  neighbor as300 send-community both
  neighbor 192.18.3.1 activate
  !maximum-paths ibgp 4
  !maximum-paths eibgp 4
 exit-address-family
!
ip forward-protocol nd
!
!
!
no ip http server
no ip http secure-server
!
!
!
ip route 192.168.128.0 255.255.255.0 GigabitEthernet1/0 192.168.128.1
ip route 192.168.129.0 255.255.255.0 GigabitEthernet2/0 192.168.129.1
!ip route 10.0.0.0 255.0.0.0 GigabitEthernet3/0 10.0.0.1
!
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
