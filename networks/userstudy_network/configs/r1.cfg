
!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname r1
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
!
!
no ip domain lookup
ip domain name lab.local
no ipv6 cef
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 192.18.1.101 255.255.255.255
!
interface Ethernet0/0
 no ip address
 shutdown
 duplex auto
!
interface GigabitEthernet0/0
 ip address 192.18.1.1 255.255.255.252
 media-type gbic
 speed 1000
 duplex full
 negotiation auto
!
interface GigabitEthernet1/0
 ip address 192.18.1.5 255.255.255.252
 negotiation auto
!
interface GigabitEthernet2/0
 ip address 192.18.4.2 255.255.255.252
 negotiation auto
!
!
!
router bgp 100
 bgp router-id 192.18.1.101
 bgp log-neighbor-changes
 bgp bestpath as-path multipath-relax
 neighbor as200 peer-group
 neighbor as200 remote-as 200
 neighbor as300 peer-group
 neighbor as300 remote-as 300
 neighbor as400 peer-group
 neighbor as400 remote-as 400
 neighbor 192.18.1.2 peer-group as200
 neighbor 192.18.1.6 peer-group as300
 neighbor 192.18.4.1 peer-group as400
 !
 address-family ipv4
  bgp dampening
  bgp additional-paths select all
  bgp additional-paths send receive
  !neighbor as100 next-hop-self
  neighbor as200 send-community both
  neighbor as300 send-community both
  neighbor as300 route-map R1_OUT_TO_R3 out
  neighbor as400 send-community both
  neighbor as400 route-map R1_IN_FROM_ISP1 in
  neighbor as400 route-map R1_OUT_TO_ISP1 out
  neighbor 192.18.1.2 activate
  neighbor 192.18.1.6 activate
  neighbor 192.18.4.1 activate
  maximum-paths ibgp 4
  maximum-paths eibgp 4
 exit-address-family
!
ip forward-protocol nd
!
!
!
no ip http server
no ip http secure-server
!
!
!
ip community-list 500200 permit 500:200
!
!
!
ip prefix-list default_ips seq 5 permit 0.0.0.0/0 le 32
!
ip prefix-list isp1_network seq  5 permit 192.0.2.0/24    ge 24
ip prefix-list isp1_network seq 10 permit 198.51.100.0/24 ge 24
!
!
!
route-map R1_OUT_TO_R3 permit 10
!
!
route-map R1_IN_FROM_ISP1 permit 10
 match ip address prefix-list isp1_network
 set community 400:100 additive
!
route-map R1_IN_FROM_ISP1 deny 100
 match ip address prefix-list default_ips
!
!
route-map R1_OUT_TO_ISP1 deny 10
 match community 500200
!
route-map R1_OUT_TO_ISP1 permit 100
 match ip address prefix-list default_ips
!
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
