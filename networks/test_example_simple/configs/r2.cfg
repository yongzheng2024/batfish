
!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname r2
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
!
!
no ip domain lookup
ip domain name lab.local
no ipv6 cef
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 192.18.2.101 255.255.255.255
!
interface Ethernet0/0
 no ip address
 shutdown
 duplex auto
!
interface GigabitEthernet0/0
 ip address 192.18.2.1 255.255.255.252
 media-type gbic
 speed 1000
 duplex full
 negotiation auto
!
interface GigabitEthernet1/0
 ip address 192.18.2.5 255.255.255.252
 negotiation auto
!
!
router bgp 2
 bgp router-id 192.18.2.101
 bgp log-neighbor-changes
 !bgp bestpath as-path multipath-relax
 neighbor as3 peer-group
 neighbor as3 remote-as 3
 neighbor as4 peer-group
 neighbor as4 remote-as 4
 neighbor 192.18.2.6 peer-group as3
 neighbor 192.18.2.2 peer-group as4
 !
 address-family ipv4
  bgp dampening
  bgp additional-paths select all
  bgp additional-paths send receive
  !neighbor as2 next-hop-self
  neighbor as3 send-community both
  neighbor as3 route-map as3_to_as1 in
  neighbor as3 route-map as1_to_as3 out
  neighbor as4 send-community both
  neighbor as4 route-map as4_to_as1 in
  neighbor as4 route-map as1_to_as4 out
  neighbor 192.18.2.2 activate
  neighbor 192.18.2.6 activate
  !maximum-paths ibgp 4
  !maximum-paths eibgp 4
 exit-address-family
!
ip forward-protocol nd
!
!
ip bgp-community new-format
ip community-list expanded isp1_r1_community permit _200:
ip community-list expanded isp1_r2_community permit _300:
!
!
no ip http server
no ip http secure-server
!
!
ip prefix-list default_ips seq 5 permit 0.0.0.0/0 le 32
!
ip prefix-list isp1_network seq  5 permit 192.0.2.0/24    ge 24
ip prefix-list isp1_network seq 10 permit 198.51.100.0/24 ge 24
!
!
route-map as3_to_as1 permit 10
 match ip address prefix-list default_ips
!
!
route-map as1_to_as3 permit 10
 match ip address prefix-list default_ips
!
!
route-map as4_to_as1 permit 10
 match ip address prefix-list isp1_network
 set community 300:100 additive
!
route-map as4_to_as1 deny 100
 match ip address prefix-list default_ips
!
!
route-map as1_to_as4 permit 10
 match ip address prefix-list default_ips
!
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
