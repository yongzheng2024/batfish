
!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname r1
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
!
!
no ip domain lookup
ip domain name lab.local
no ipv6 cef
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 192.18.1.101 255.255.255.255
!
interface Ethernet0/0
 no ip address
 shutdown
 duplex auto
!
interface GigabitEthernet0/0
 ip address 192.18.1.1 255.255.255.252
 media-type gbic
 speed 1000
 duplex full
 negotiation auto
!
interface GigabitEthernet1/0
 ip address 192.18.1.5 255.255.255.252
 negotiation auto
!
interface GigabitEthernet2/0
 ip address 192.18.2.2 255.255.255.252
 negotiation auto
!
!
router bgp 1
 bgp router-id 192.18.1.101
 bgp log-neighbor-changes
 neighbor as1 peer-group
 neighbor as1 remote-as 1
 neighbor as2 peer-group
 neighbor as2 remote-as 2
 !neighbor 192.18.1.102 peer-group as1
 !neighbor 192.18.1.102 update-source Loopback0
 !neighbor 192.18.1.103 peer-group as1
 !neighbor 192.18.1.103 update-source Loopback0
 neighbor 192.18.1.2 peer-group as1
 neighbor 192.18.1.6 peer-group as1
 neighbor 192.18.2.1 peer-group as2
 !
 address-family ipv4
  bgp dampening
  bgp additional-paths select all
  bgp additional-paths send receive
  !neighbor as1 next-hop-self
  neighbor as1 send-community
  neighbor as1 advertise additional-paths all
  neighbor as2 send-community
  neighbor as2 route-map as2_to_as1 in
  !neighbor 192.18.1.102 activate
  !neighbor 192.18.1.103 activate
  neighbor 192.18.1.2 activate
  neighbor 192.18.1.6 activate
  neighbor 192.18.2.1 activate
  maximum-paths ibgp 2
  maximum-paths eibgp 2
 exit-address-family
 !
 bgp bestpath as-path multipath-relax
!
ip forward-protocol nd
!
!
!
no ip http server
no ip http secure-server
!
!
ip prefix-list default_list seq 5 permit 0.0.0.0/0 ge 0 le 32
ip prefix-list isp1_network seq 5 permit 192.0.2.0/24 ge 24
!
!
route-map as2_to_as1 permit 10
 match ip address prefix-list isp1_network
 set local-preference 350
 set community 100:1 additive
!
route-map as2_to_as1 deny 100
 match ip address prefix-list default_list
!
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
