
!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname r3
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
!
!
no ip domain lookup
ip domain name lab.local
no ipv6 cef
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 192.18.1.103 255.255.255.255
!
interface Ethernet0/0
 no ip address
 shutdown
 duplex auto
!
interface GigabitEthernet0/0
 ip address 192.18.1.2 255.255.255.252
 media-type gbic
 speed 1000
 duplex full
 negotiation auto
!
interface GigabitEthernet1/0
 ip address 192.18.1.10 255.255.255.252
 negotiation auto
!
interface GigabitEthernet2/0
 ip address 192.18.4.2 255.255.255.252
 negotiation auto
!
interface GigabitEthernet3/0
 ip address 192.18.5.2 255.255.255.252
 negotiation auto
!
!
router bgp 1
 bgp router-id 192.18.1.103
 bgp log-neighbor-changes
 bgp bestpath as-path multipath-relax
 neighbor as1 peer-group
 neighbor as1 remote-as 1
 neighbor as4 peer-group
 neighbor as4 remote-as 4
 neighbor as5 peer-group
 neighbor as5 remote-as 5
 !neighbor 192.18.1.101 peer-group as1
 !neighbor 192.18.1.101 update-source Loopback0
 !neighbor 192.18.1.102 peer-group as1
 !neighbor 192.18.1.102 update-source Loopback0
 neighbor 192.18.1.1 peer-group as1
 neighbor 192.18.1.9 peer-group as1
 neighbor 192.18.4.1 peer-group as4
 neighbor 192.18.5.1 peer-group as5
 !
 address-family ipv4
  bgp dampening
  bgp additional-paths select all
  bgp additional-paths send receive
  !neighbor as1 next-hop-self
  neighbor as1 send-community both
  neighbor as1 advertise additional-paths all
  neighbor as4 send-community both
  neighbor as4 route-map as4_to_as1 in
  neighbor as4 route-map as1_to_as4 out
  neighbor as5 send-community both
  !neighbor 192.18.1.101 activate
  !neighbor 192.18.1.102 activate
  neighbor 192.18.1.1 activate
  neighbor 192.18.1.9 activate
  neighbor 192.18.4.1 activate
  neighbor 192.18.5.1 activate
  maximum-paths ibgp 4
  maximum-paths eibgp 4
 exit-address-family
 !
 bgp bestpath as-path multipath-relax
!
ip forward-protocol nd
!
!
ip bgp-community new-format
ip community-list expanded isp1_community permit _200:
ip community-list expanded isp2_community permit _300:
!
!
no ip http server
no ip http secure-server
!
!
ip prefix-list default_ips seq 5 permit 0.0.0.0/0 le 32
!
ip prefix-list private_ips seq 5 permit 10.0.0.0/8 ge 8
ip prefix-list private_ips seq 10 permit 172.16.0.0/12 ge 12
ip prefix-list private_ips seq 15 permit 192.168.0.0/16 ge 16
!
ip prefix-list customer1_network seq 5 permit 203.0.113.0/25 ge 25
ip prefix-list customer2_network seq 5 permit 203.0.113.128/25 ge 25
!
!
route-map as4_to_as1 deny 10
 match ip address prefix-list private_ips
!
route-map as4_to_as1 permit 20
 match ip address prefix-list customer1_network
!
route-map as4_to_as1 deny 100
 match ip address prefix-list default_ips
!
!
route-map as1_to_as4 deny 10
 match community isp2_community
!
route-map as1_to_as4 permit 100
 match ip address prefix-list default_ips
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
