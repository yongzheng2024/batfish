
!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname as1r2
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
!
!
no ip domain lookup
ip domain name lab.local
no ipv6 cef
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 192.18.1.102 255.255.255.255
!
interface Ethernet0/0
 no ip address
 shutdown
 duplex auto
!
interface GigabitEthernet0/0
 ip address 192.18.1.6 255.255.255.252
 media-type gbic
 speed 1000
 duplex full
 negotiation auto
!
interface GigabitEthernet1/0
 ip address 192.18.1.9 255.255.255.252
 negotiation auto
!
interface GigabitEthernet2/0
 ip address 192.18.2.6 255.255.255.252
 negotiation auto
!
interface GigabitEthernet3/0
 ip address 192.18.3.2 255.255.255.252
 negotiation auto
!
!
router ospf 1
 router-id 192.18.1.102
 redistribute connected subnets
 passive-interface Loopback0
 network 192.18.1.0 0.0.0.255 area 1
!
!
router bgp 1
 bgp router-id 192.18.1.102
 bgp log-neighbor-changes
 neighbor as1 peer-group
 neighbor as1 remote-as 1
 neighbor as2 peer-group
 neighbor as2 remote-as 2
 neighbor as3 peer-group
 neighbor as3 remote-as 3
 neighbor 192.18.1.101 peer-group as1
 neighbor 192.18.1.101 update-source Loopback0
 neighbor 192.18.1.103 peer-group as1
 neighbor 192.18.1.103 update-source Loopback0
 neighbor 192.18.2.5 peer-group as2
 neighbor 192.18.3.1 peer-group as3
 !
 address-family ipv4
  bgp dampening
  bgp additional-paths select all
  bgp additional-paths send receive
  neighbor as1 send-community
  neighbor as1 advertise additional-paths all
  neighbor as2 send-community
  neighbor as2 route-map as2_to_as1 in
  neighbor as2 route-map as1_to_as2 out
  neighbor as3 send-community
  neighbor as3 route-map as3_to_as1 in
  neighbor as3 route-map as1_to_as3 out
  neighbor 192.18.1.101 activate
  neighbor 192.18.1.103 activate
  neighbor 192.18.2.5 activate
  neighbor 192.18.3.1 activate
  maximum-paths ibgp 2
  maximum-paths eibgp 2
 exit-address-family
 !
 bgp bestpath as-path multipath-relax
!
ip forward-protocol nd
!
!
ip bgp-community new-format
ip community-list expanded as1_community permit _1:
ip community-list expanded as2_community permit _2:
ip community-list expanded as3_community permit _3:
ip community-list expanded as4_community permit _4:
ip community-list expanded as5_community permit _5:
!
!
no ip http server
no ip http secure-server
!
!
ip prefix-list default_list seq 5 permit 0.0.0.0/0 ge 0 le 32
!
ip prefix-list private_ips seq 5 permit 10.0.0.0/8 ge 8
ip prefix-list private_ips seq 10 permit 172.16.0.0/12 ge 12
ip prefix-list private_ips seq 15 permit 192.168.0.0/16 ge 16
!
ip prefix-list provider1_network seq 5 permit 192.0.2.0/24 ge 24
ip prefix-list provider2_network seq 5 permit 198.51.100.0/24 ge 24
!
ip prefix-list customer1_network seq 5 permit 203.0.113.0/25 ge 25
ip prefix-list customer2_network seq 5 permit 203.0.113.128/25 ge 25
!
!
route-map as2_to_as1 permit 10
 match ip address prefix-list provider1_network
 set local-preference 350
 set community 2:1 additive
!
route-map as2_to_as1 deny 100
 match ip address prefix-list default_list
!
!
route-map as1_to_as2 permit 10
 match ip address prefix-list customer1_network
 set metric 50
 ! set community none
!
route-map as1_to_as2 permit 20
 match ip address prefix-list customer2_network
 set metric 50
 ! set community none
!
route-map as1_to_as2 deny 100
 match ip address prefix-list default_list
!
!
route-map as3_to_as1 permit 10
 match ip address prefix-list provider2_network
 set local-preference 350
 set community 3:1 additive
!
route-map as3_to_as1 deny 100
 match ip address prefix-list default_list
!
!
route-map as1_to_as3 permit 10
 match ip address prefix-list customer1_network
 set metric 50
 ! set community none
!
route-map as1_to_as3 deny 100
 match ip address prefix-list default_list
!
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
